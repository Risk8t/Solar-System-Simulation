	.display{
	  justify-content: center;
      flex: 2;
      background: #151515;
	}

	  background: #2f2f2f57;

      overflow-x: auto;
      /*border: 2px #151515 solid;*/
      color: #eeeeee;
	  flex: 1;
	}
	.settings_app::-webkit-scrollbar-track {
	  -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
	  border-radius: 10px;
	  background-color: #151515;
	}
	.settings_app::-webkit-scrollbar {
	  width: 12px;
	  background-color: #151515;/*#F5F5F5;*/
	}
	.settings_app::-webkit-scrollbar-thumb {
	  border-radius: 10px;
	  -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, .3);
	  background-color: #555;
	}
	.flex{
	  display: flex;
	}
	.message{
	  display: list-item;
	  text-align: center;
	  width: 100%;
	  margin-bottom: 8px;
	}
	.message a{
	  margin-left: 5px;
      color: #5bbbe0;
	}
	.trajectory{
	  background: #151515;
	}
	input{
	  width: 100%;

	}

		padding: 0 1px;

	}
	.display{
	  width: max-content;

	.settings_one{

	.settings_planet{
	  background: #1515152b;
	}
	.settings_sputnik{

	}

	}
	.control_panel_1{
	  position: absolute;
	  top: 100px;
	  left: 15px;
	  display: flex;
	  flex-direction: column;
	  flex-wrap: wrap;
	  max-height: 620px;

	  margin: 0;
	  width: 34px;

	  height: 34px;
	  text-align: center;
	  font-weight: bold;
	  font-size: 10px;
	  color: #482323;

	.control_panel_2{

	  margin-right: 5px;
	  margin-top: 0;
	  position: relative;
	  display: inline-block;
	  border-radius: 3px;

	  stroke-dasharray: 85 400;
	  stroke-dashoffset: -223;
	  stroke-width: 6px;
	  fill: transparent;
	  transition: 1s all ease;

	function NumberFormat(f = 0, z = 5){
	  //normal format
	  if(f == 0) {
		document.querySelectorAll('.format').forEach(function(elem, i){
			let val = Number(elem.value.replace( /\s/g, ""));
			if(elem.classList.contains('au')){
				val = elem.dataset.au;
				elem.classList.remove('au');
			};
			//trasnlating into normal format 
			let temp = val;
			let n = 0;
			let ost= 0;
			let result = '';
			//counting the decimal places 
			for(var i = 0; temp > 1; i++) {
			  temp /= 10;
			}
			temp = val;
			let zi = i - z;
			
			while(temp >= 1){
			  ost = temp % 10;
			  temp = Math.trunc((temp / 10));
			  result = (n >= zi ? ost : 0) + result;
			  if(n % 3 == 2){
				result = ' ' + result;
			  }
			  n++;
			}

			elem.value = result.trim();
		});
		document.querySelectorAll('.metric_dist').forEach(function(elem, i){
			elem.innerText = 'km';
		});
	  // The E format, example: 2.29E10 
	  } else if(f == 1) {
		document.querySelectorAll('.format').forEach(function(elem, i){
			let val = Number(elem.value.replace( /\s/g, ""));
			if(elem.classList.contains('au')){
				val = elem.dataset.au;
				elem.classList.remove('au');
			};
			//If the number is bigger
			if(val > 10000){//can change
			  //translating into 2.29E10 form
			  let temp = val;
			  let n = 0;
			  while(temp >= 10){
			    temp = temp / 10;
				n++;
			  }
			  temp = +temp.toFixed(z);//how many decimals need to be changed
			  temp = temp + 'e' + n;
			  
			  elem.value = temp;
			}
		});
		document.querySelectorAll('.metric_dist').forEach(function(elem, i){
			elem.innerText = 'km';
		});
	  //translating into au unit
	  } else if(f == 2) {
		document.querySelectorAll('.format.distance').forEach(function(elem, i){
			elem.classList.add('au');
			let val = Number(elem.value.replace( /\s/g, ""));
			let temp = String(+(val / 149597870.7).toFixed(z));
			elem.dataset.au = val;
			elem.value = temp.trim();
		});
		console.log(document.querySelectorAll('.metric_dist'));
		document.querySelectorAll('.metric_dist').forEach(function(elem, i){
			elem.innerText = 'au';
		});
	  }

	//Function for translating km into px for drawing 
	function convert(p = {x: 0, y: 0}){
	  let result = {};
	  if(start.n < 0) {
		result.x = Math.round(start.x + p.x/map.x*w);
		result.y = Math.round(start.y + p.y/map.y*h);
	  } else if(start.n >= 0){
		result.x = Math.round(start.x + (p.x - arr_p[start.n].x)/map.x*w);
		result.y = Math.round(start.y + (p.y - arr_p[start.n].y)/map.y*h);
	  }
	  return result;
	};
	//Fucntion for mapping scrolling in and out the planets depending on their mass and size
	function mappingPlanet(p){
	  let r = Number(p.m/Math.pow(10, 20));
	  map_d0 = map_d < 0 ? 0 : map_d;
	  let r_arc = 1;
	  let mapping = [
		{r: 0, p: 1},
		{r: 100, p: 2 + Math.floor(map_d0*0.25)},
		{r: 10000, p: 3 + Math.floor(map_d0*0.5)},
		{r: 500000, p: 4 + Math.floor(map_d0*1)},
		{r: 15000000, p: 5 + Math.floor(map_d0*2)},
		{r: 100000000, p: 6 + Math.floor(map_d0*4)}
	  ];
	  for(let i = mapping.length - 1; i >= 0 ; i--){
		if(r >= mapping[i].r){
		  r_arc = mapping[i].p;
		  break;
		}
	  }
	  return r_arc;
	}
	//Function for drawing bodies
	function draw(){
	  ctx.clearRect(0, 0, w, h);
	  //Function for drawing 1 body
	  function output(p){
		ctx.fillStyle = p.color;
		let r_arc = mappingPlanet(p);
		let planet = {};
		planet = convert(p);
		ctx.beginPath();
		ctx.arc(planet.x,planet.y, r_arc, 0, Math.PI*2, true);
		ctx.fill();
	  }
	  //addPanelPlanet();
	  arr_p.forEach(function(elem, i){
		output(elem);
	  });
	}

	//Timer function 
	function timerFunc(){
	  ctx.clearRect(0, 0, w, h);
	  let r = {};
	  dt = Number(document.querySelector('.step').value.replace( /\s/g, ""));
	  //Vector, speed and x, y calculations
	  for(let i = 0; i < arr_p.length; i++){
		for(let j = 0; j < arr_p.length; j++){
		  if(i == j) {
			continue;
		  }
		  r.x = arr_p[j].x - arr_p[i].x;//x projectile
		  r.y = arr_p[j].y - arr_p[i].y;
		  r.md = Math.round(Math.sqrt(r.x*r.x + r.y*r.y));
		  //In a situation where the distance between the bodies is 0
		  if(r.md == 0){
			r.md = 0.0000000001;
		  }
		  let G = 0.0000000000667; //G constant H*m^2/kg^2
		  //let backG = 14992503748;
		  //Devivding by 1000000000 for transfering into km/s^2
		  let a = G*Number(arr_p[j].m)/(r.md*r.md);
		  arr_p[i].ax = a * r.x / (r.md * 1000000000);
		  arr_p[i].ay = a * r.y / (r.md * 1000000000);
		  arr_p[i].vx = arr_p[i].vx + arr_p[i].ax * dt;
		  arr_p[i].vy = arr_p[i].vy + arr_p[i].ay * dt;
		}
	  }
	  //Mapping the planets (Location)
	  for(let i = 0; i < arr_p.length; i++){
		arr_p[i].x = arr_p[i].x + arr_p[i].vx * dt;
		arr_p[i].y = arr_p[i].y + arr_p[i].vy * dt;
	  }
	  draw();
	}

	//Add Asteroid
	//Прооисходит при нажании на кнопку добавить в появившемся окне
	document.querySelector('.add_body_settings').addEventListener('click', function(){
	  //скрываем окно
	  hide_window();
	  b = {};
	  //выводим подсказку и кнопку отмены
	  document.querySelector('.message').innerHTML = 'State the asteroid location <a href="" class="canсel">Cancel</a>';
	  //отключаем кнопку добавления астеройдов
	  document.querySelector('.add_body').disabled = true;
	  //считываем и задаем масса, скорость и цвет
	  b.m = Number(document.querySelector('.body_mass').value.replace( /\s/g, ""));
	  b.v = Number(document.querySelector('.body_v').value.replace( /\s/g, ""));
	  b.color = document.querySelector('.body_color').value;
	  //Function after first click, getting the position and rendering the asteroid at that positionx
	  function firstClickNewBody(elem){
	    //Finding asteroid position
		b.vx1 = elem.offsetX;
		b.vy1 = elem.offsetY;
		b.x = (elem.target.width/elem.target.clientWidth*elem.offsetX - start.x) * (map.x / w);
		b.y = (elem.target.height/elem.target.clientHeight*elem.offsetY - start.y) * (map.y / h);
		let r_arc = mappingPlanet(b);
		//drawing asteroid
		ctx.fillStyle = b.color;
		ctx.beginPath();
		ctx.arc(elem.target.width/elem.target.clientWidth*elem.offsetX, elem.target.height/elem.target.clientHeight*elem.offsetY,r_arc,0,Math.PI*2,true);
		ctx.fill();
		//выводим сообщение и кнопку отмены
		document.querySelector('.message').innerHTML = 'State the direction <a href="" class="canсel">Cancel</a>';
		//отменяем событие первого клика и назначаем событие второго клика
		document.querySelector('.trajectory').removeEventListener('click', firstClickNewBody);
		document.querySelector('.trajectory').addEventListener('click', secondClickNewBody);
		//result of clicking cancel on first action
		document.querySelector('.canсel').addEventListener('click', function(e){
		  document.querySelector('.message').innerHTML = '';
		  document.querySelector('.add_body').disabled = false;
		  document.querySelector('.trajectory').removeEventListener('click', secondClickNewBody);
		  e.preventDefault();
		});
	  }
	  //second mouse click on canvas = asteroid velocity direction
	  function secondClickNewBody(elem2){
		b.vx2 = elem2.offsetX;
		b.vy2 = elem2.offsetY;
		let v = Math.sqrt(Math.pow(b.vx2 - b.vx1, 2) + Math.pow(b.vy2 - b.vy1, 2)); //The distance formula between 2 dots
		let vx = b.vx2 - b.vx1;
		let vy = b.vy2 - b.vy1;
		sin = vy/v;
		cos = vx/v;
		b.vx = b.v * cos;
		b.vy = b.v * sin;
		b.name = 'Asteroid';
		delete b.vx1;
		delete b.vx2;
		delete b.vy1;
		delete b.vy2;
		//Deleting the second click action and deleting the message
		document.querySelector('.trajectory').removeEventListener('click', secondClickNewBody);
		document.querySelector('.message').innerHTML = '';
		//turning the button of the asteroid on 
		document.querySelector('.add_body').disabled = false;
		console.log(b);
		//adding asteroid to the asteroid array
		arr_b.push(b);
		//Creating copy of the asteroid and adding it to the celestial body list
		let b_temp = { ...b };
		arr_p.push(b_temp);
		//rereshing the planet menu on the left side of the screen
		addPanelPlanet();
	  }
	  //clicking action result
	  document.querySelector('.trajectory').addEventListener('click', firstClickNewBody);
	  document.querySelector('.canсel').addEventListener('click', function(e){
		document.querySelector('.message').innerHTML = '';
		document.querySelector('.add_body').disabled = false;
		document.querySelector('.trajectory').removeEventListener('click', firstClickNewBody);
		e.preventDefault();
	  });
	});
	//scrolling mouse wheel = canvas result
	document.querySelector('.trajectory').addEventListener('wheel', function(event){
		if(event.deltaY < 0) {
		  map.x /= map_dm;
		  map.y /= map_dm;
		  map_d += map_dp;
		  firstDisplayFunc();
		} else if(event.deltaY > 0) {
		  map.x *= map_dm;
		  map.y *= map_dm;
		  map_d -= map_dp;
		  firstDisplayFunc();
		}
		event.preventDefault();
	}, false);
